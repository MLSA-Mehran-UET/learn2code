<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Animations.js"></script>
    <title>Javascript HTML DOM Animations</title>
    <style>
        #Container{
            width: 400px;
            height: 400px;
            position: relative;
            background: orangered;
        }
        #animationBox{
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <p><button onclick="myAnimation()">Click to Animate</button></p>
    <div id="Container">
        <div id="animationBox">
        </div>
    </div>
</body>
</html>
